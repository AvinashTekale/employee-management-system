<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
<h1>Employees</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact No</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Projects</th>
    </tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.contactNo}"></td>
        <td th:text="${emp.salary}"></td>
        <td th:text="${emp.department.name}"></td>
        <td>
            <span th:each="proj : ${emp.projects}" th:text="${proj.name} + ' '"></span>
        </td>
    </tr>
</table>
<a href="/employees/add">Add Employee</a>
</body>
</html>

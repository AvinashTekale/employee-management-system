<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
<h1>Project List</h1>

<!-- Success Message -->
<div th:if="${message}" class="alert alert-success">
    <p th:text="${message}"></p>
</div>

<!-- Error Message -->
<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Project Name</th>
        <th>Assigned Employees</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}"></td>
        <td th:text="${project.name}"></td>
        <td>
            <ul>
                <li th:each="employee : ${project.employees}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/projects/edit/{id}(id=${project.id})}">Edit</a> |
            <a th:href="@{/projects/delete/{id}(id=${project.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a href="/projects/new">Add New Project</a>
</body>
</html>
